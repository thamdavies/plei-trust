default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: localhost
  username: postgres
  password: postgres
  port: 5432

development:
  <<: *default
  database: plei_trust_development

test:
  <<: *default
  database: plei_trust_test

production:
  <<: *default
  database: plei_trust_production
