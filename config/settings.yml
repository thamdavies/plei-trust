cache:
  current_tenant: "tenant::user::%{user_id}"
default_interest_calculation_method: "monthly_interest"
interest_calculation_methods:
  - name: "Lãi ngày (%/ngày)"
    code: "daily_interest"
    note: "(VD: 1 ngày đóng lãi 1 lần thì điền số 1)"
    percent_unit: "%/ngày"
    placeholder: "Nhập số ngày vay"
    unit: "ngày"
    categories:
      - "pawn"
      - "credit"
      - "capital"
  - name: "Lãi tuần (%/tuần)"
    code: "weekly_interest"
    note: "(VD: 1 tuần đóng lãi 1 lần thì điền số 1)"
    percent_unit: "%/tuần"
    placeholder: "Nhập số tuần vay"
    unit: "tuần"
    categories:
      - "pawn"
      - "credit"
      - "capital"
  - name: "Lãi tháng (%/tháng)"
    code: "monthly_interest"
    note: "(VD: 1 tháng đóng lãi 1 lần thì điền số 1)"
    percent_unit: "%/tháng"
    placeholder: "Nhập số tháng vay"
    unit: "tháng"
    categories:
      - "pawn"
      - "credit"
      - "capital"
  - name: "Lãi tháng (định kỳ)"
    code: "monthly_interest_periodic"
    note: "(VD: 1 tháng đóng lãi 1 lần thì điền số 1)"
    percent_unit: "%/tháng"
    placeholder: "Nhập số tháng vay"
    unit: "tháng"
    categories:
      - "pawn"
      - "credit"
      - "capital"
  - name: "Vốn đầu tư (không lãi)"
    code: "investment_capital"
    categories:
      - "capital"
